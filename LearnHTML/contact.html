<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="pozdnyakoks">
  <meta name="description" content="Contact information for The Little Taco Shop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="/">Home</a></li>
        <li><a href="/#menu">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <aside class="hero">
    <figure>
      <img src="img/tacos_close_up_1000x649.png" title="Tacos ready to eat!" alt="Little Taco Shop Tacos" width="1000"
        height="649">
      <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
    </figure>
  </aside>

  <main class="main">

    <article class="main__article">
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite
        <br>
        Kansas City, MO 55555-5555
        <br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </article>
    <hr>
    <article class="main__article contact">
      <h2 class="contact__h2">Our Contact Form</h2>
      <form class="contact__form" action="https://httpbin.org/get" method="get">
        <fieldset class="contact__fieldset">
          <legend class="offscreen">Send Us A Message</legend>
          <p class="contact__p">
            <label class="contact__label" for="name">Name: </label>
            <input class="contact__input" type="text" name="name" id="name" autocomplete="on" placeholder="your name"
              required>
          </p>

          <p class="contact__p">
            <label class="contact__label" for="email">Email: </label>
            <input class="contact__input" type="email" name="email" id="email" autocomplete="on"
              placeholder="your email" required>
          </p>

          <p class="contact__p">
            <label class="contact__label" for="message">Your Message: </label>
            <br>
            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
              placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
      </form>
    </article>

  </main>
  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year" datetime="2023"></time></span>
      <span class="nowrap">Little Taco Shop</span>
    </p>
  </footer>
</body>

</html>
